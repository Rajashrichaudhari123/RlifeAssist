					<div class="managerselect" data-juci="selectbox" data-label="Manager Type<span class='star'>*</span>" data-bind="optionsList:$root.manager,ref:managertype" placeholder>
						<!--<div data-juci="optiontemplate"></div>-->
					</div>
					<div class="juci_horizontal_bbar">
						<button data-juci="button" class="btn1" type="reset">Cancel</button>
						<button data-juci="button" class="btn2" type="submit">Add</button>
					</div>
				</div>	
		</div>

			<!-- Enter your HTML content here -->
			<div class="topheader">
				<div class="midheader">
					<div class="selection" data-bind="with:select">
							
							<select id="slct1" onchange="view()">
								
								<option  class="opt1" data-bind="html:fld1"></option>
								 
								<option  class="opt1" data-bind="html:fld2"></option>
								
								<option  class="opt1" data-bind="html:fld3" selected></option>
								
							</select>
							
						</div>
						<div data-juci="searchbox" data-bind="ref: tsearch" data-searcher="searcher"></div>
							<button class="tbtn" data-juci="button">Search</button>
					</div>
				</div>	
				
				<div class="appno" id="appno" data-juci="xlist" data-bind="ref:appno" data-search-placeholder="Search by Name,Number.."> 
				 <div data-juci="listitem">
						<div class="row">
							<div class="cell bold" data-bind="html:Name()+','"></div>
							<div data-bind="visible:alstatus()=='Pending'">
								<div class="pstatus" data-bind="html:alstatus"></div>
							</div>
							<div data-bind="visible:alstatus()=='Approved'">
								<div class="astatus" data-bind="html:alstatus"></div>
							</div>
							<div data-bind="visible:alstatus()=='Rejected'">
								<div class="rstatus" data-bind="html:alstatus"></div>
							</div>
							<div data-bind="visible:alstatus()=='In Process'">
								<div class="ipstatus" data-bind="html:alstatus"></div>
							</div>
							<div class="cell" data-bind="html:'ID : '+id()"></div>
							<div class="nxtcell" data-bind="html:company"></div>
						</div>
						<div class="head">
						 	<div class="titles">Category</div>
						 		<div class="data" data-bind="html:Category"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles">Application No.</div>
						 		<div class="data" data-bind="html:ApplicationNo"></div>
					 	</div>
						<div class="head">
						 	<div class="titles">Amount</div>
						 		<div class="data" data-bind="html:amount"></div>
					 	</div>
					 		<div class="head">
						 	<div class="titles">TransactionID</div>
						 		<div class="data" data-bind="html:TransactionID"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles">Date</div>
						 		<div class="data" data-bind="html:date"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles"><img src="images/actioncircle.png"></img>&nbsp&nbsp<img src="images/actioncircle.png"></img></div>
					 	</div>
					</div>
				 </div>
				 
				 <div class="customer" id="customerdetails" data-juci="xlist" data-bind="ref: customerDetails" data-search-placeholder="Search by Name,Number.." data-titles data-subtitles data-new-item>
					<div data-juci="listitem">
						<div class="row">
							<div class="cell bold" data-bind="html:Name()+','"></div>
							<div class="cell" data-bind="html:'ID : '+id()"></div>
							<div class="cell" data-bind="html:company"></div>
						</div>
						<div class="head">
						 	<div class="titles">Amount</div>
						 		<div class="data" data-bind="html:amount"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles">Last Date</div>
						 		<div class="data" data-bind="html:ldate"></div>
					 	</div>
					</div>
				 </div>
				 
				 	<div class="advisor" id="advisordetails" data-juci="imagelist" data-bind="ref:advisordetails" data-img="img" data-search-placeholder="Search by Name,Number..">
				 		
				 		<div data-juci="listitem">
				 		<!--<img data-bind="attr: {'src': img}" />-->
						<div class="row">
							<div class="cell bold" data-bind="html:Name()+','"></div>
							<div data-bind="visible:alstatus()=='Active'">
								<div class="astatus" data-bind="html:alstatus"></div>
							</div>
							<div data-bind="visible:alstatus()=='In Active'">
								<div class="rstatus" data-bind="html:alstatus"></div>
							</div>
							<div class="cell" data-bind="html:'ID : '+id()"></div>
							<div class="nxtcell" data-bind="html:addr"></div>
						</div>
						<div class="head">
						 	<div class="titles">Email</div>
						 		<div class="data" data-bind="html:email"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles">Mobile No.</div>
						 		<div class="data" data-bind="html:mobileNo"></div>
					 	</div>
						<div class="head">
						 	<div class="titles">Target Achieved</div>
						 		<div class="data" data-bind="html:target"></div>
					 	</div>
					 	<div class="head">
						 	<div class="titles"><img src="images/actioncircle.png"></img>&nbsp&nbsp<img src="images/actioncircle.png"></img></div>
					 	</div>
					</div>
				 </div>
				 
				</div>
			</dv>
		</div>
