<html>

		<script type="text/javascript">
		function test(){

			document.getElementsByName("designation")[0].value = jsondata.Designation;
			document.getElementsByName("su_code")[0].value = jsondata.SU_Code;

			document.getElementsByName("branch")[0].value = jsondata.Branch;
			document.getElementById("frmTransaction").submit();
		}
		</script>
	</head>
	<body onload="test()">

	</form>

</html>
